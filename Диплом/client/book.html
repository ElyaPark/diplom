                            </video>
                        </div>

                    </div>

                        <div class="crossword-hints">
                            <h3>Подсказки:</h3>
                            <ul id="allClues"></ul>
                          </div>
                      
                      <div class="crossword-grid" id="crosswordGrid"></div>
                    </div>
                  </div>

                    <div class="theme-sidebar">
                        
                        <div class="task-buttons"></div>
                    </div>
                    <div class="task-content" id="taskContent">
                        
                    </div>
                </div>

                
<div class="task-section" id="taskSection" style="display: none;">

    <div class="task-meta">
        <span id="xpDisplay">XP: 0</span>
        <label for="difficulty">Сложность: </label>

            <option value="easy">Легко</option>
            <option value="medium">Средне</option>

    </div>
